<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="title">
    <p>Comments page</p>
  </div>
  <h3>Tell us your opinion</h3>
  <fieldset>
    <input name="search" type="text" placeholder="Search by title">
    <button class="search">Search</button>
  </fieldset>

  <section class="comments">
    
    <!-- here we want to insert an newly created article -->
  </section>
  <form>
    <div>
      <input name="title" type="text" placeholder="Please enter a title">
    </div>
    <div>
      <textarea name="comment" placeholder="Please add your amazing comment here"></textarea>
    </div>
    <div>
      <input name="author" type="text" placeholder="Please sign your comment">
    </div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <script src="assets/js/main.js"></script>
</body>
</html>
